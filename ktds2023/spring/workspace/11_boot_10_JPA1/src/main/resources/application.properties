

server.port=8090
server.servlet.context-path=/app

# InternalResourceViewResolver 역할
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


spring.datasource.driver-class-name=org.marinadb.jdbc.Driver
spring.datasource.url=jdbc:marinadb//localhost:3306/ktds
spring.datasource.username=root
spring.datasource.password=1234


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MariaDB10Dialect